<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            
            p {
                background-color: green;
                color: white;
                width: 300px;
                height: 200px;
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('body').append('<p><span>click here and watch the text change!</span></p>')
                $('p').click(function() {
                    $('p').append('<span> add some text!</span>')
                })
            })
        </script>      
    </body>
</html>
